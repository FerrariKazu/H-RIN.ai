[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
# API Redirects (Proxy to Ngrok/Production Backend)
# The frontend code uses import.meta.env.VITE_API_URL which we will set in Netlify.
# This redirect is a fallback if relative paths were used.
  from = "/api/*"
  to = ":splat"
  status = 200
  force = true

# SPA Fallback
  [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
